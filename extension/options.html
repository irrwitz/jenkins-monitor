<!doctype html>

<html>
<head>
  <title>Options for Jenkins-Chrome</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/bootstrap.js"></script>
  <script src="js/lib/handlebars.runtime.js"></script>
</head>
<body>
  <form class="form-horizontal" id="options-form">
    <fieldset>
      <legend>Options</legend>
      <div class="control-group">
        <label class="control-label" for="jenkins-url">Jenkins Url: </label>
        <div class="controls">
          <input id="jenkins-url" type="text" name="jenkins-url" placeholder="Input Jenkins URL here">
          <span class="save-info"></span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="refresh-time">Refresh interval (min)</label>
        <div class="controls">
          <input id="refresh-time" type="range" name="refresh-time" min="5" max="30" step="5" value="5">
          <output name="refresh-time-value" for="refresh-time"></output>
          <span class="save-info"></span>
        </div>
      </div>
        <div class="control-group">
          <label class="control-label" for="job-filter">Job Filter: </label>
          <div class="controls">
            <input id="job-filter" type="text" name="job-filter" placeholder="Input job filter (exact match)">
            <button id="add-job-filter" class="btn" >Add</button>
          </div>
        </div>
	<div>
	  <label class="control-label" for="active-filters">Active Filters </label>
	  <div class="controls" id="filter-jobs">
	  </div>
	</div>
    </fieldset>
  </form>

  <script src="js/options.js"></script>
</body>
</html>
